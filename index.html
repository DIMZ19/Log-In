<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Von's Blog</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div id="image-carousel">
                <img class="slide active" src="img1.jpg" alt="Image 1">
                <img class="slide" src="img2.jpg" alt="Image 2">
                <img class="slide" src="img3.jpg" alt="Image 3">
                <div class="prev" onclick="plusSlides(-1)">&#10094;</div>
                <div class="next" onclick="plusSlides(1)">&#10095;</div>
                <div class="dots">
                  <span class="dot active" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                  <span class="dot" onclick="currentSlide(3)"></span>
                </div>
              </div>
            <div class="text">
                <h2>Capturing Moments,</h2>
                <h2>Creating Memories</h2>
            </div>
        </div>
        <div class="right-side">
            <h1>Ysrael Lord Von's Blog</h1>
            <p>Ready for an exciting travel?</p>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" autocomplete="given-name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" autocomplete="family-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye-slash"></i> 
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    
                <label for="terms"><input type="checkbox" id="terms" name="terms" required>I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit">Create account</button>
                <p>Or register with</p>
                <div class="social-buttons">
                    <button type="button" class="social-button google"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-button facebook"><i class="fab fa-facebook"></i> Facebook</button>
                    <button type="button" class="social-button instagram"><i class="fab fa-instagram"></i> Instagram</button>
                    <button type="button" class="social-button tiktok"><i class="fab fa-tiktok"></i> Tiktok</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                toggleIcon.innerHTML = '<i class="fas fa-eye"></i>'; 
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('#image-carousel img'); 
            let currentIndex = 0; 
            const intervalTime = 3000;
        
            function showNextImage() {
                
                const currentImage = images[currentIndex];
                const nextIndex = (currentIndex + 1) % images.length; 
                const nextImage = images[nextIndex];
        
                
                currentImage.classList.remove('active');
                currentImage.classList.add('fade-out');
    
                
                setTimeout(() => {
                    nextImage.classList.add('active'); 
                    currentImage.classList.remove('fade-out'); 
                }, 100); 
        
                
                currentIndex = nextIndex;
            }
            setInterval(showNextImage, intervalTime);
        });
    </script>
    
      

</body>
</html>
